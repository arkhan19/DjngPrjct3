{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>
<h1> DJNG PRJCT </h1>

{% for post in post_obj_for_html.all %}
<a href = {{ post.url }}>{{ post.title }}</a> <br/>

on {{post.pub_date}} by {{post.author}} with {{post.commends}} commends.

    <!--This section Contains the Commendation System -->
<br />

    <form action = "{% url 'posts:counter_up' post.id %}" method="POST" >
        {% csrf_token %}
        <input type="submit" value="Commend Up" />
    </form>

    <form action = "{% url 'posts:counter_down' post.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Commend Down" />
    </form>

<br/><br/>
{% endfor %}

</body>

</html>

{% endblock %}
